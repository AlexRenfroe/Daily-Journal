<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset id="date">
            <label for="Journal Date">Date of entry</label>
            <input type="date" name="JournalDate" id="JournalDate">
        </fieldset>
    </form>
    <form action=""></form>
        <fieldset id="concepts">
            <label for="ConceptsCovered">Concepts covered</label>
            <input type="text" name="Concepts" id="Concepts">
        </fieldset>
    </form>
    <form action="">
        <fieldset id="entry">
            <label for="JournalEntry">JournalEntry</label>
            <textarea rows="5" cols="100" placeholder="Write here if you want, or don't, I'm not a cop"></textarea>
        </fieldset>
    </form>
    <form action="">
        <fieldset id="mood">
            <label for="Mood">Mood</label>
            <select name="Mood" id="">
                <option value="sad">Sad</option>
                <option value="ReallySad">Really Sad</option>
                <option value="alwaysSad">Always Sad</option>
                <option value="neverHappy">Never Happy</option>
                <option value="verySad">$uiciseboy$ sad songs on repeat</option>

            </select>
        </fieldset>
    </form>
    <button type="button">Record Journal Entry</button>

</body>
</html>
